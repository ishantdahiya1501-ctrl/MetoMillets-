    <style>
        .cart-page-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            min-height: 60vh;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            border-radius: var(--radius-lg);
            color: var(--white);
        }
        
        .page-header h1 {
            font-family: var(--font-heading);
            margin: 0;
            font-size: 2.5rem;
        }
        
        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            align-items: flex-start;
        }
        
        .cart-items-list {
            background: linear-gradient(135deg, var(--white) 0%, var(--light-gray) 100%);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }
        
        .cart-item-row {
            display: grid;
            grid-template-columns: 120px 1fr auto auto;
            gap: 1.5rem;
            align-items: center;
            padding: 1.5rem;
            background: var(--white);
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
        }
        
        .cart-item-row:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .cart-item-row:last-child {
            margin-bottom: 0;
        }
        
        .cart-item-row img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: var(--radius-md);
            border: 2px solid var(--light-pink);
            transition: transform var(--transition-normal);
        }
        
        .cart-item-row:hover img {
            transform: scale(1.05);
        }
        
        .item-details h4 { 
            margin: 0 0 0.5rem; 
            font-family: var(--font-heading);
            color: var(--dark-chocolate);
            font-size: 1.2rem;
        }
        
        .item-details p { 
            margin: 0; 
            color: var(--light-chocolate);
            font-size: 1.05rem;
            font-weight: 600;
        }
        
        .quantity-control { 
            display: flex; 
            align-items: center; 
            background: var(--light-gray);
            border: 1px solid var(--medium-gray); 
            border-radius: var(--radius-md);
            overflow: hidden;
        }
        
        .quantity-control button { 
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            border: none; 
            cursor: pointer; 
            padding: 0.75rem 1rem;
            color: var(--white);
            font-weight: 600;
            font-size: 1.1rem;
            transition: all var(--transition-fast);
        }
        
        .quantity-control button:hover {
            background: linear-gradient(135deg, var(--gold), var(--light-gold));
        }
        
        .quantity-control .quantity { 
            padding: 0 1rem;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
            color: var(--dark-chocolate);
        }
        
        .item-total-price {
            text-align: right;
        }
        
        .item-total-price strong {
            display: block;
            color: var(--gold);
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .remove-btn { 
            background: none; 
            border: none; 
            color: var(--error); 
            cursor: pointer; 
            font-size: 1.5rem;
            padding: 0.5rem;
            transition: all var(--transition-fast);
            border-radius: 50%;
        }
        
        .remove-btn:hover {
            background: var(--error);
            color: var(--white);
            transform: rotate(90deg);
        }

        .cart-summary {
            background: linear-gradient(135deg, var(--white) 0%, var(--light-gray) 100%);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 100px;
            border: 2px solid var(--gold);
        }
        
        .cart-summary h3 {
            margin: 0 0 1.5rem;
            font-family: var(--font-heading);
            color: var(--dark-chocolate);
            font-size: 1.5rem;
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gold);
        }
        
        .summary-row { 
            display: flex; 
            justify-content: space-between; 
            padding: 0.75rem 0; 
            border-bottom: 1px solid var(--light-pink);
            font-size: 1.05rem;
        }
        
        .summary-row span:last-child {
            font-weight: 600;
            color: var(--dark-chocolate);
        }
        
        .summary-row.total { 
            font-size: 1.4rem; 
            font-weight: 700; 
            background: linear-gradient(135deg, var(--light-pink), var(--cream));
            margin: 1rem -2rem 0;
            padding: 1.5rem 2rem;
            border-bottom: none;
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }
        
        .summary-row.total span:last-child {
            color: var(--gold);
        }
        
        .cart-actions { 
            margin-top: 1.5rem; 
            display: flex; 
            flex-direction: column; 
            gap: 1rem; 
        }
        
        .cart-actions .btn {
            padding: 1rem;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
        }
        
        .cart-actions .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .empty-cart-message { 
            text-align: center; 
            padding: 4rem 1rem;
            background: linear-gradient(135deg, var(--white) 0%, var(--light-gray) 100%);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }
        
        .empty-cart-message i {
            color: var(--primary-pink);
            margin-bottom: 1rem;
        }
        
        .empty-cart-message h2 {
            font-family: var(--font-heading);
            color: var(--dark-chocolate);
            margin-bottom: 0.5rem;
        }
        
        .empty-cart-message p {
            color: var(--light-chocolate);
            margin-bottom: 1.5rem;
        }

        @media (max-width: 992px) {
            .cart-grid { grid-template-columns: 1fr; }
            .cart-summary { position: static; }
        }
        
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .cart-item-row { 
                grid-template-columns: 90px 1fr; 
                grid-template-areas: 
                    "img details"
                    "img qty"
                    "img total"; 
                gap: 1rem;
            }
            
            .cart-item-row img { 
                grid-area: img;
                width: 90px;
                height: 90px;
            }
            
            .item-details { grid-area: details; }
            .quantity-control { grid-area: qty; justify-self: start; }
            .item-total-price { 
                grid-area: total; 
                justify-self: start;
                text-align: left;
            }
        }
    </style>
