    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: var(--spacing-xxl);
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: var(--spacing-xl);
            color: var(--dark-chocolate);
        }
        .form-group {
            margin-bottom: var(--spacing-lg);
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--dark-chocolate);
        }
        .form-control {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--medium-gray);
            border-radius: var(--radius-md);
            font-size: 1rem;
        }
        .btn-primary {
            width: 100%;
            padding: var(--spacing-md);
            font-size: 1.1rem;
            margin-top: var(--spacing-lg);
        }
        .register-link {
            margin-top: var(--spacing-xl);
            font-size: 0.9rem;
        }
        .register-link a {
            color: var(--gold);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <div id="header-container" data-header-src="../header-pages.html"></div>
    </header>
    <main>
        <div class="login-container">
            <h1>Login to Your Account</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" value="test@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" value="password123" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="login-register.html">Create an account</a></p>
        </div>
    </main>

    <script src="../js/utils.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');

            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;

                    // Simulate authentication
                    if (email === 'test@example.com' && password === 'password123') {
                        const userProfile = {
                            name: 'Test User',
                            email: email,
                            joined: new Date().toISOString()
                        };
                        window.utils.saveToLocalStorage('userProfile', userProfile);
                        window.utils.showNotification('Logged in successfully!', 'success');
                        setTimeout(() => {
                            window.location.href = 'account.html'; // Redirect to account page
                        }, 500);
                    } else {
                        window.utils.showNotification('Invalid email or password.', 'error');
                    }
                });
            }
        });
    </script>
</body>
</html>
