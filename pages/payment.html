<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment — Me To Millets</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .payment-page { max-width: 720px; margin: 2rem auto; text-align: center; }
    .status { margin-top: 1rem; padding: 12px; border-radius: 8px; }
    .status.info { background:#eef7ff; color:#1e6fb7 }
    .status.success { background:#e6f7ee; color:#167a2b }
    .status.error { background:#fff0f0; color:#b22222 }
    .actions { margin-top: 18px; display:flex; gap:8px; justify-content:center }
    .hidden { display:none }
  </style>
</head>
<body>
  <main class="payment-page">
    <h1>Complete your payment</h1>
    <div id="info" class="status info">Preparing payment…</div>
    <div id="details" class="hidden">
      <p id="amount"></p>
      <p id="orderId"></p>
    </div>
    <div class="actions">
      <button id="retry" class="btn" hidden>Retry</button>
      <button id="back" class="btn btn-secondary" hidden>Back to Checkout</button>
    </div>
  </main>

  <script src="../js/utils.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../js/payment.js"></script>
</body>
</html>
